<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Eternal Template Generator</title>

    <script type="module" src="script.js"></script>
</head>

<body>

        <svg id="theme_oled" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path
                d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />

    </div>
    <div id="title_bar" class="s-l" style="grid-area: title;">
        <span class="text">Template Generator</span>
    </div>
    <div id="versions_section" class="section" style="grid-area: versions;">
        <span class="s-l" style="grid-area: title;">Versions</span>
        <input id="supports_fabric_checkbox" class="option" type="checkbox" data-label="Fabric"
            style="grid-area: fabric;">
        <input id="supports_neo_forge_checkbox" class="option" type="checkbox" data-label="Neo/Forge"
            style="grid-area: forgeneo;">
        <input id="supports_forge_checkbox" class="option" type="checkbox" data-label="Forge" style="grid-area: forge;">
        <input id="supports_neoforge_checkbox" class="option" type="checkbox" data-label="Neoforge"
            style="grid-area: neo;">
        <input id="only_release_checkbox" class="option" type="checkbox" checked data-label="Release"
            style="grid-area: release;">
        <input id="only_selected_checkbox" class="option" type="checkbox" data-label="Selected"
            style="grid-area: selected;">
        <button id="versions_select_all_button" style="grid-area: all;" data-label="Select All"></button>
        <span id="versions_count" style="grid-area: count;">Count<br>0</span>
        <button id="versions_deselect_all_button" style="grid-area: none;" data-label="Deselect All"></button>
        <div id="version_selector" class="scrollable s-s" style="grid-area: versions;">
        </div>
    </div>
    <div id="general_section" class="section" style="grid-area: general;">
        <span class="s-l" style="grid-area: title;">General</span>
        <span style="grid-area: misc;">Misc</span>
        <input id="common_runs_checkbox" class="option" type="checkbox" data-label="Shared Run Dir" data-width="15"
            style="grid-area: runs;" checked>
        <input id="github_actions_checkbox" class="option" type="checkbox" data-label="Github Actions" data-width="15"
            style="grid-area: actions;" checked>
        <span style="grid-area: mappings;">Mappings</span>
        <input id="mappings_yarn_radio" name="mappings" class="option" type="radio" data-label="Yarn"
            style="grid-area: yarn;" checked>
        <input id="mappings_parchment_radio" name="mappings" class="option" type="radio" data-label="Parchment"
            style="grid-area: parchment;">
        <input id="mappings_mojmaps_radio" name="mappings" class="option" type="radio" data-label="Mojmaps"
            style="grid-area: mojmaps;">
    </div>
    <div id="dependencies_section" class="section" style="grid-area: dependencies;">
        <span class="s-l" style="grid-area: title;">Dependencies</span>
        <div id="add_dependency_wrapper" style="grid-area: new;">
            <input id="add_dependency_id" class="text_input" placeholder="Modrinth ID" data-width="15">
            <svg id="add_dependency_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="M440-120v-320H120v-80h320v-320h80v320h320v80H520v320h-80Z" />
            </svg>
        </div>
        <div id="dependency_selector" class="scrollable" style="grid-area: selector;">
        </div>
    </div>
    <div id="text_section" class="section" style="grid-area: text;">
        <span class="s-l" style="grid-area: title;">Names</span>
        <input id="mod_name_input" class="text_input s-s" placeholder="Mod Name" style="grid-area: name;">
        <input id="mod_id_input" class="text_input s-s" placeholder="mod_id" style="grid-area: id;">
        <input id="mod_author_input" class="text_input s-s" placeholder="Author" style="grid-area: author;">
        <input id="mod_license_input" class="text_input s-s" placeholder="License" style="grid-area: license;">
        <textarea id="mod_description_input" class="text_input s-s" placeholder="Mod Description"
            style="grid-area: description;"></textarea>
    </div>
    <button id="download_button" class="button s-xl" style="grid-area: download;" data-label="Download"
        data-width="40"></button>
</body>

</html>
